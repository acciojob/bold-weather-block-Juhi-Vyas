<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="weather-container">

    <!-- ✅ Selected Location -->
    <div class="selected-location">Mumbai</div>

    <!-- ✅ Main Weather -->
    <div class="main-weather">
      <div class="weather-text">
        <p>Sunny</p>
        <p>78% Humidity</p>
      </div>
      <img class="main-icon" src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
    </div>

    <!-- ✅ Desktop Weather Block -->
    <div class="weather-block">

      <div class="weather-item">
        <p>Tomorrow</p>
        <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png">
        <div class="item-temp">
          <span class="item-temp-number1">32°</span> / <span>24°</span>
        </div>
        <p>Cloudy</p>
      </div>

      <div class="weather-item">
        <p>3rd Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">
        <div class="item-temp">
          <span class="item-temp-number1">26°</span> / <span>20°</span>
        </div>
        <p>Rainy</p>
      </div>

      <div class="weather-item">
        <p>4th Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
        <div class="item-temp">
          <span class="item-temp-number1">48°</span> / <span>36°</span>
        </div>
        <p>Sunny</p>
      </div>

      <div class="weather-item">
        <p>5th Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">
        <div class="item-temp">
          <span class="item-temp-number1">26°</span> / <span>18°</span>
        </div>
        <p>Rainy</p>
      </div>

      <div class="weather-item">
        <p>6th Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
        <div class="item-temp">
          <span class="item-temp-number1">44°</span> / <span>32°</span>
        </div>
        <p>Sunny</p>
      </div>

      <div class="weather-item">
        <p>7th Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png">
        <div class="item-temp">
          <span class="item-temp-number1">35°</span> / <span>26°</span>
        </div>
        <p>Cloudy</p>
      </div>

      <div class="weather-item">
        <p>8th Nov</p>
        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">

          <span class="item-temp-number1">29°</span> / <span>22°</span>
        </div>
        <p>Rainy</p>
      </div>

    </div>

    <!-- ✅ Mobile Card UI -->
    <div class="mobile-card">

      <div class="mobile-row">
        <span>Tomorrow</span>
        <span><span class="item-temp-number1">32°</span> / 24°</span>
        <span>Cloudy</span>
      </div>

      <div class="mobile-row">
        <span>3rd Nov</span>
        <span><span class="item-temp-number1">26°</span> / 20°</span>
        <span>Rainy</span>
      </div>

      <div class="mobile-row">
        <span>4th Nov</span>
        <span><span class="item-temp-number1">48°</span> / 36°</span>
        <span>Sunny</span>

    </div>

  </div>
